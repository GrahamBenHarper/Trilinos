name: Check MueLu clang-format

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: DoozyX/clang-format-lint-action@v0.16.2
      with:
        source: './packages/muelu/src'
        exclude: './lib'
        extensions: 'cpp,hpp'
        clangFormatVersion: 8
        style: file
        inplace: False
